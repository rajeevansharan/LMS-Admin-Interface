# Test profile configuration
spring.application.name=backend-test

# H2 Database configuration for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# File storage configuration for tests - use local storage for testing
file.storage.type=local
file.upload.directory=${java.io.tmpdir}/test-uploads

# Make Azure credentials available for integration tests (but don't use Azure storage)
# These will be loaded from .env file via DotenvProcessor for Azure integration tests
# Using AZURE_ prefixed environment variables to avoid circular references
spring.cloud.azure.storage.blob.account-name=${AZURE_STORAGE_ACCOUNT_NAME:dummy-account}
spring.cloud.azure.storage.blob.endpoint=${AZURE_STORAGE_ENDPOINT:https://dummy.blob.core.windows.net/}
spring.cloud.azure.storage.blob.account-key=${AZURE_STORAGE_ACCOUNT_KEY:dummy-key}
azure.storage.container-name=${AZURE_STORAGE_CONTAINER_NAME:test-container}
