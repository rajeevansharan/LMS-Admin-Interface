# File Storage Configuration Examples
# Add these properties to your application.properties or application.yml

# ===========================================
# LOCAL FILESYSTEM STORAGE (Default)
# ===========================================
# This is the default configuration - no additional properties needed
file.storage.type=local
file.upload.directory=./uploads

# ===========================================
# AZURE BLOB STORAGE (Spring Cloud Azure)
# ===========================================
# Azure's recommended approach using Spring Cloud Azure
# file.storage.type=azure
# spring.cloud.azure.storage.blob.account-name=${AZURE_STORAGE_ACCOUNT_NAME}
# spring.cloud.azure.storage.blob.endpoint=${AZURE_STORAGE_ACCOUNT_ENDPOINT}
# azure.storage.container-name=mpma-files

# ===========================================
# MAVEN DEPENDENCIES
# ===========================================
# Add dependency management section:
# <dependencyManagement>
#     <dependencies>
#         <dependency>
#             <groupId>com.azure.spring</groupId>
#             <artifactId>spring-cloud-azure-dependencies</artifactId>
#             <version>5.22.0</version>
#             <type>pom</type>
#             <scope>import</scope>
#         </dependency>
#     </dependencies>
# </dependencyManagement>
#
# Add the starter dependency:
# <dependency>
#     <groupId>com.azure.spring</groupId>
#     <artifactId>spring-cloud-azure-starter-storage-blob</artifactId>
# </dependency>

# ===========================================
# USAGE NOTES
# ===========================================
# Two implementations are available:
# 1. Local filesystem (default): file.storage.type=local or not set
# 2. Azure Blob Storage (Spring Cloud Azure): file.storage.type=azure
# 
# Only one implementation will be active at a time based on file.storage.type
# Switch between implementations by changing file.storage.type property
# No code changes required in controllers or other services
# Both implementations follow the same FileStorageService interface
