# Test Azure Configuration
# Copy this to application.properties to test Azure Blob Storage

# STEP 1: Set environment variable with your Azure Storage Account Key
# export AZURE_STORAGE_ACCOUNT_KEY="your-actual-azure-storage-account-key-here"

# STEP 2: Replace the file storage configuration in application.properties with:
file.storage.type=azure
spring.cloud.azure.storage.blob.account-name=slmpma
spring.cloud.azure.storage.blob.endpoint=https://slmpma.blob.core.windows.net/
spring.cloud.azure.storage.blob.account-key=${AZURE_STORAGE_ACCOUNT_KEY:dummy-key-for-testing}
azure.storage.container-name=mpma-files
file.max-size=10MB

# STEP 3: Restart your application
# The application will now use Azure Blob Storage instead of local storage

# STEP 4: To switch back to local storage, change file.storage.type to:
# file.storage.type=local
